
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduExam | Aqlli imtihon tizimi</title>
    
    <!-- Immediate theme application to prevent flashing -->
    <script>
      (function() {
        const theme = localStorage.getItem('eduexam_theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && systemDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <!-- Tailwind Config MUST be defined BEFORE loading the Play CDN script -->
    <script>
      window.tailwind = {
        config: {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                edu: {
                  orange: '#ff6b00',
                }
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mammoth.js for docx to html/text conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Fredoka+One&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .kids-font { font-family: 'Quicksand', sans-serif; }
      .kids-title { font-family: 'Fredoka One', cursive; }
      
      /* Theme-aware Input Styling */
      .edu-input {
        background-color: #ffffff;
        color: #1e293b;
        border: 2px solid #f1f5f9;
        transition: all 0.2s;
      }
      .dark .edu-input {
        background-color: #1e293b;
        color: #f8fafc;
        border-color: #334155;
      }
      .edu-input:focus {
        border-color: #ff6b00;
        outline: none;
        box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.1);
      }
      .edu-input::placeholder {
        color: #94a3b8;
      }

      @keyframes slideIn {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .drawer-anim { animation: slideIn 0.3s ease-out; }
      
      /* Toast animation */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeUp 0.3s ease-out forwards; }

      /* Global scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>

}
